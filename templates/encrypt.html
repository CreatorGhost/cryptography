<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Encryption</title>
  </head>
  <script>
    function verifyPassword() {
      let password = document.querySelector("#password").value;
      let confirm = document.querySelector("#confirm").value;
      //minimum password length validation
      if (password.length < 8) {
        alert("**Password length must be atleast 8 characters");
        return false;
      }

      if (password != confirm) {
        alert("Password Does Not Match");
        return false;
      } else {
        return true;
      }
    }
  </script>
  <body>
    <div class="card main_div">
      <h1>Encryption</h1>

      <form
        action="/secure_text"
        method="post"
        onsubmit="return verifyPassword()"
      >
        <div class="form-group" id="inputs">
          <label for="exampleFormControlTextarea1">Message To Secure</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="message"
            required
          ></textarea>
        </div>
        <div class="form-group" id="inputs">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="password"
            required
          />
        </div>
        <div class="form-group" id="inputs">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            name="password"
            id="confirm"
            required
          />
        </div>
        <div class="page_button">
          <button type="submit" class="btn btn-primary btn-lg">Encrypt</button>
        </div>
      </form>
    </div>
  </body>
</html>
