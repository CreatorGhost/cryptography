<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Decryption</title>
  </head>
  <body>
    <div class="card main_div">
      <h1>Decryption</h1>

      <form action="/decode_mssg" method="POST">
        <div class="form-group" id="inputs">
          <label for="exampleFormControlTextarea1">Message To Decode</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="mssg"
            required
          ></textarea>
        </div>
        <div class="form-group" id="inputs">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="passwd"
            placeholder="Password"
          />
        </div>
        <div class="page_button">
          <button type="submit" class="btn btn-danger btn-lg">Decrypt</button>
        </div>
      </form>
    </div>
  </body>
</html>
